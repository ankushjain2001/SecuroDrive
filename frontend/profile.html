<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Securodrive Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo_invert.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">

    <!-- Cognito SDK -->
    <script src="./js/cognito/amazon-cognito-auth.min.js"></script>
    <script src="./js/cognito/amazon-cognito-identity.min.js"></script>  
    <script src="./js/cognito/config.js"></script>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-style">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="./">
          <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
          <b>Securodrive</b>
        </a>
        <!-- Menu Button -->
        <button class="navbar-toggler" id="home-page-toggler" type="button" data-toggle="collapse" data-target="#home-page-menu" aria-controls="home-page-menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu Items -->
        <div class="collapse navbar-collapse ml-lg-4" id="home-page-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./"><b>Create Trip</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./history.html"><b>History</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./analytics.html"><b>Analytics</b></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./profile.html"><b>Profile</b></a>
            </li>
          </ul>
          <!-- Username -->
          <form class="form-inline my-2 my-lg-0 ml-lg-4">
            <b><span id="home-text" class="text-dark"></span></b>
          </form>
          <!-- Logout Button -->
          <form class="form-inline my-2 my-lg-0 ml-lg-4">
            <a href="./" class="btn btn-outline-dark my-sm-0" role="button" onclick="logOut()"><b>Logout</b></a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container" id="home-page">
      <div class="row mt-4">
        <div class="col">
          <h2><b>Profile</b></h2>
        </div>
      </div>
      <hr>
      <div class="row mt-4 mb-4">
        <div class="col">
          <h4 class="mb-3"><b>Update Information</b></h4>
          <form onsubmit="update(event)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <img id="dpFrame"src="" alt="Profile Picture" class="img-thumbnail img-style">
                </div>
                <div class="form-group">
                  <label for="profilePictureUpdate"><b>Change Profile Picture</b></label>
                  <br>
                  <input id="profilePictureUpdate" type="file" accept="image/png, image/jpg, image/jpeg">
                </div>
                <div class="form-group">
                  <label for="personalnameUpdate"><b>Name</b></label>
                  <input class="form-control" id="personalnameUpdate" type="text"  placeholder="Name"/>
                </div>
                <div class="form-group">
                  <label for="phoneUpdate"><b>Phone Number</b></label>
                  <input class="form-control" id="phoneUpdate" type="text" placeholder="Phone"/>
                </div>
                <div class="form-group">
                  <label for="emailInputUpdate"><b>Email</b></label>
                  <input class="form-control" id="emailInputUpdate" type="text" placeholder="Email" disabled/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1">
                <div class="form-group">
                  <button type="submit" class="btn btn-success"><b>Update</b></button>
                </div>
              </div>
              <div class="col-md-1">
                <div class="text-center">
                  <div id="spin-loader"class="spinner-grow text-success mb-1" role="status">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <hr>
          <h4 class="mt-4 mb-4"><b>Change Password</b></h4>
          <form onsubmit="changePassword(event)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="oldPasswordUpdate"><b>Old Password</b></label>
                  <input class="form-control" id="oldPasswordUpdate" type="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                  <label for="newPasswordUpdate"><b>New Password</b></label>
                  <input class="form-control" id="newPasswordUpdate" type="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                  <label for="confirmPasswordUpdate"><b>Confirm Password</b></label>
                  <input class="form-control" id="confirmPasswordUpdate" type="password" placeholder="Confirm Password"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <button type="submit" class="btn btn-success"><b>Change Password</b></button>
                </div>
              </div>
              <div class="col-md-1">
                <div class="text-left">
                  <div id="spin-loader-2"class="spinner-grow text-success mb-1" role="status">
                  </div>
                </div>
              </div>
            </div>
          </form>









        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
  </body>
</html>
